<!DOCTYPE html>
<html>
<head>
	<title>Tweet Streamer</title>
</head>
<body>
	<ul id="tweets"></ul>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.4.js"%3E%3C/script%3E'))</script>
	
	<script type="text/javascript">
	var loadTweets,
		tweet_list = $("#tweets");

	loadTweets = function () {
		$.getJSON("/stream", function(tweets) {
			//console.log(tweets);
			$.each(tweets, function() {
				$("<li>").html(this.text).prependTo(tweet_list);
			});
			loadTweets();
		});
	};
	setTimeout(loadTweets, 1000);
	</script>
</body>
</html>
